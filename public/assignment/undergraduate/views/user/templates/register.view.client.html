
<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input type="text"
           id="username"
           ng-model="username"
           class="form-control"
           placeholder="Username">

    <label>Password</label>
    <input type="password"
           class="form-control"
           ng-model="password"
           id="password"
           placeholder="Password">

    <label>Verify Password</label>
    <input type="password"
           class="form-control"
           ng-model="password2"
           id="v-password"
           placeholder="Verify Password">

<!--
    <a href="profile.view.client.html" class="btn btn-block btn-primary">Register</a>
    <a href="login.view.client.html" class="btn btn-block btn-danger">Cancel</a>
    /-->

</div>


<div class="btn-fixed">
    <a ng-click="model.register(username, password, password2)"
       class="btn btn-block btn-primary">Register</a>

    <a href="#!/login" class="btn btn-block btn-success">Cancel</a>
</div>
